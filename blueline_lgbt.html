<!DOCTYPE html> 
<html>
  <head>
    <style>
       #map {
        width: 100%;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() { 
        var myLatLng = {lat: 38.901168, lng: -77.050523};
         var myLatLng2 = {lat: 38.909961, lng: -77.074909};
        var mapDiv = document.getElementById('map');
        var map = new google.maps.Map(mapDiv, {
            zoom: 8,
          center: myLatLng
        });
        var marker = new google.maps.Marker({
          position: myLatLng,
          map : map,
          title: 'Hello World!'
        });
        var marker = new google.maps.Marker({
          position: myLatLng2,
          map : map,
          title: 'Hello World!'
        });

       }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?&callback=initMap">
    </script>
  </body>
</html>
