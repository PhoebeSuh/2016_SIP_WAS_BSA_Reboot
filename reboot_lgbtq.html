	<body>
		<h1>DC LGBTQ Resources</h1>
		<div id="map"></div>
	    <script>
	      function initMap() {
	        var mapDiv = document.getElementById('map');
	        var myLatLng = {lat: 38.895108, lng: -77.036548};
	        var map = new google.maps.Map(mapDiv, {
	            center: myLatLng,
	            zoom: 12,
	        });

	        var contentString1 = '<div id="content">'+
	            '<div id="siteNotice">'+
	            '</div>'+
	            '<h4 id="firstHeading" class="firstHeading"><a href="http://www.thedccenter.org/">The DC Center for the LGBT Community</a></h4>'+
	            '<div id="bodyContent">'+
	            '</div>'+
	            '</div>';
	        
	        var infowindow1 = new google.maps.InfoWindow({
	          content: contentString1
	        });

	        var marker1 = new google.maps.Marker({
	            position: {lat:38.917570, lng:-77.032549},
	            map: map,
	        });

	        marker1.addListener('click', function() {
	          infowindow1.open(map, marker1);
	        });
	        
	      }
	    </script>
	    <script async defer
	        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIvck2MC_ZjkeP-CKgYf2LDmIeuQnN7ho&callback=initMap">
	    </script>


			
	

	</body>
